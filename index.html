<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab 7 - Basic JavaScript Event Handling and DOM</title>
	<style type="text/css">
		.center {
			text-align: center;
		}
		#container {
			width: 400px;
			margin: 50px auto 0;
		}
		#entryinput {
			width: 100%;
		}
		#entrybutton {
			width: 200px;
			text-align: center;
			color: #fff;
			background-color: #c00;
			padding: 2em 0;
			margin: 20px auto;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 class="center">ITMD-361 - Lab 7 - Basic JavaScript Event Handling and DOM</h1>
	<h2 class="center">John Chiodo</h2>
	<h3 class="center">jchiodo@hawk.iit.edu</h3>
	<div id="container">
		<input id="entryinput" type="text" name="textentry" placeholder="Enter a Message">
		<div id="entrybutton">Alert Me</div>
		<h2 id="textoutput" class="center">Show results here</h2>
	</div>
	<script type="text/javascript">
    
    <!-- setup listener for mouse clicks on "Alert Me" DIV 'entrybutton', on click -->
    <!-- call function buttonfunc() -->
    document.getElementById('entrybutton').addEventListener("click", buttonfunc);
 
    <!--Grab the value in the text box input DIV 'entryinput' and store in variable entry. --> 
    <!--Popup alert with entry appended to your "name: ". -->
    <!--Replace DIV 'textoutput' string with entry. -->
    function buttonfunc() {
      var entry = document.getElementById('entryinput').value;
      alert("John Chiodo: " + entry);
      document.getElementById('textoutput').innerHTML = entry;
    }
    
	</script>
</body>
</html>
